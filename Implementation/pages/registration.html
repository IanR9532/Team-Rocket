<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Rocket Project</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="shortcut icon" type="image/jpg" href="../imgs/favicon.ico"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="grad">

      <div class="Title-Section">
        <h1 class="title">Team Rocket Project</h1>
      </div>
      <div class="Label-Container">
        <h2 class="input-info">Email Address:&nbsp;&nbsp;&nbsp;</h2><br>
        <h2 class="input-info">Username:&nbsp;&nbsp;&nbsp;</h2><br>
        <h2 class="input-info">Password:&nbsp;&nbsp;&nbsp;</h2><br>
        <h2 class="input-info">Confirm password:&nbsp;&nbsp;&nbsp;</h2>
      </div>
      <!--put a placeholder action page for now-->
      <form id="changePass">    
          <input type="email" id="email" name="email-address" class="email-field"><br><br>
          <input type="username" id="username" name="username" class="username-field"><br><br>
          <input type="password" id="password" name="password" class="password-field"><br><br>
          <input type="confirm-password" id="confirm-pass" name="confirm-pass" class="confirm-password-field">
      </form>
          <input type="submit" class="button" value="SIGN UP">
      <img class="pokemonsignup" src="https://raw.githubusercontent.com/IanR9532/Team-Rocket/Front-End/Implementation/imgs/pokemonsignup.png">
    </header>
  </body>
</html>
