  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Rocket Project</title>
    <link rel="stylesheet" href="../css/verif_code_page.css">
    <link rel="shortcut icon" type="image/jpg" href="../imgs/favicon.ico"/>

  </head>
  <body>
    <header class="grad">

      <div class="Title-Section">
        <h1 class="title">Team Rocket Project</h1>
      </div>

      <div class = "yellow_box"></div>

      <div class="Prompt">
        <h2 class = "prompt-text">Once you get the verification code, <br>enter it here.</h2>

      <div class="Verification-Code-Form">
        <form action="../pages/new_password.html">
            <div class="verif-code-ask">
                <label for="verif-code">Verification Code:&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="verif-box-field">
                <input type="input" id="verif-code" name="verif-code" class="field">

            <input type="submit" class="button" value="ENTER">
        </form>
      </div>
      
    </header>
  </body>
